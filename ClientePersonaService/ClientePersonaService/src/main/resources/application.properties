spring.application.name=ClientePersonaService
# RabbitMQ properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# Custom properties
clienteCuenta.queue.name=clienteCuenta
movimientoCliente.queue.name=movimientoCliente

spring.main.allow-bean-definition-overriding=true
# Base Datos Properties
spring.datasource.url=jdbc:mysql://localhost:3306/banco_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


